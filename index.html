<body>
  <header>
        <div class="container_principalHeader">
          <div class="container_contentHeader">
            <div class="headerSearch">
              <input  class="inputHeader" id='inputHeader' type="text" placeholder="Ingrese un elemento">
              <button class="buttonSearch" id="buttonSearch">Buscar 
                <span class="material-symbols-outlined">
                  search
                  </span><img src="" alt=""></button>
            </div>
            <button class="header_buttonAdd"     id="buttonAddElement">Agregar Elemento 
              <span class="material-symbols-outlined">
                library_add
                </span>
              </button>
          </div>
        </div>
  </header>
  <main>
    <div class="container-view">
      <aside class="listAside" >
          <h2 id="categories">Categorías 
          <span class="material-symbols-outlined">filter_list</span>
        </h2>
        <ul id="listFilter"></ul>
      </aside>

      <div class="store" id="storeContainer">

      </div>
   </div>
    <div class="popUpContainer_pricipal" id="modalPopUp">
      <div class="popUpContainer">
        <div class="containerInputs_popUp">
          <h2>Agregar o Modificar Producto</h2>
          <input type="text" placeholder="Título" id="title">
          <input type="text" placeholder="URL de la imagen" id="img">
          <input type="number" placeholder="Precio" id="price">
          <select id="category">
              <option value="hamburguesas">Hamburguesas</option>
              <option value="papas">Papas</option>
              <option value="gaseosas">Gaseosas</option>
          </select>
          <div class="containerButton">
              <button id="cancelButton">Cancelar</button>
              <button id="acceptButton">Añadir</button>
              <button id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

</body>
<script type="module" src="/src/main.js"></script>
</body>

</html>
